<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Face Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <!-- Carbon Icons -->
    <script src="https://unpkg.com/@carbon/icons/dist/icon-helpers.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="face-display">
            <svg id="face-svg" width="500" height="500" viewBox="0 0 500 500">
                <!-- Features will be added here -->
            </svg>
            <div id="name-display"></div>
            <div class="controls">
                <button id="download">
                    <svg class="carbon-icon" viewBox="0 0 32 32">
                        <path d="M26 24v4H6v-4H4v4a2 2 0 0 0 2 2h20a2 2 0 0 0 2-2v-4zm0-10l-1.41-1.41L17 20.17V2h-2v18.17L7.41 12.59 6 14l10 10 10-10z"></path>
                    </svg>
                    Download
                </button>
                <button id="randomize">
                    <svg class="carbon-icon" viewBox="0 0 32 32">
                        <path d="M27 25.21H17a2 2 0 0 1-2-2v-6.42a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v6.42a2 2 0 0 1-2 2zm-10-8.42v6.42h10v-6.42zM11 25.21H5a2 2 0 0 1-2-2v-6.42a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v6.42a2 2 0 0 1-2 2zm-6-8.42v6.42h6v-6.42zM27 15.21H17a2 2 0 0 1-2-2V6.79a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v6.42a2 2 0 0 1-2 2zm-10-8.42v6.42h10V6.79zM11 15.21H5a2 2 0 0 1-2-2V6.79a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v6.42a2 2 0 0 1-2 2zm-6-8.42v6.42h6V6.79z"></path>
                    </svg>
                    Randomize
                </button>
            </div>
        </div>
        
        <!-- Print-only copies -->
        <div class="face-display print-only" style="display: none;">
            <svg id="face-svg-copy-1" width="500" height="500" viewBox="0 0 500 500">
                <!-- Features will be added here -->
            </svg>
            <div id="name-display-copy-1"></div>
        </div>
        <div class="face-display print-only" style="display: none;">
            <svg id="face-svg-copy-2" width="500" height="500" viewBox="0 0 500 500">
                <!-- Features will be added here -->
            </svg>
            <div id="name-display-copy-2"></div>
        </div>
        <div class="face-display print-only" style="display: none;">
            <svg id="face-svg-copy-3" width="500" height="500" viewBox="0 0 500 500">
                <!-- Features will be added here -->
            </svg>
            <div id="name-display-copy-3"></div>
        </div>
        
        <div class="feature-controls">
            <h1>IO & AGO'S FACE GENERATOR</h1>
            <div class="name-input-container">
                <input type="text" id="name-input" placeholder="Enter your name">
            </div>
            <div class="feature-tabs">
                <button class="tab active" data-feature="head">HEAD</button>
                <button class="tab" data-feature="eyes">EYES</button>
                <button class="tab" data-feature="nose">NOSE</button>
                <button class="tab" data-feature="mouth">MOUTH</button>
                <button class="tab" data-feature="hair">HAIR</button>
            </div>
            <div class="feature-options">
                <!-- Options will be added here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
