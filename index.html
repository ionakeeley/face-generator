<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Face Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <!-- Carbon Icons -->
    <script src="https://unpkg.com/@carbon/icons/dist/icon-helpers.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="face-display">
            <svg id="face-svg" width="500" height="500" viewBox="0 0 500 500">
                <!-- Features will be added here -->
            </svg>
            <div id="name-display"></div>
            <div class="controls">
                <button id="download">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    Download
                </button>
                <button id="randomize">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                    </svg>
                    Randomize
                </button>
            </div>
        </div>
        
        <!-- Print-only copies -->
        <div class="face-display print-only" style="display: none;">
            <svg id="face-svg-copy-1" width="500" height="500" viewBox="0 0 500 500">
                <!-- Features will be added here -->
            </svg>
            <div id="name-display-copy-1"></div>
        </div>
        <div class="face-display print-only" style="display: none;">
            <svg id="face-svg-copy-2" width="500" height="500" viewBox="0 0 500 500">
                <!-- Features will be added here -->
            </svg>
            <div id="name-display-copy-2"></div>
        </div>
        <div class="face-display print-only" style="display: none;">
            <svg id="face-svg-copy-3" width="500" height="500" viewBox="0 0 500 500">
                <!-- Features will be added here -->
            </svg>
            <div id="name-display-copy-3"></div>
        </div>
        
        <div class="feature-controls">
            <h1>IO & AGO'S FACE GENERATOR</h1>
            <div class="name-input-container">
                <input type="text" id="name-input" placeholder="Enter your name">
            </div>
            <div class="feature-tabs">
                <button class="tab active" data-feature="head">HEAD</button>
                <button class="tab" data-feature="eyes">EYES</button>
                <button class="tab" data-feature="nose">NOSE</button>
                <button class="tab" data-feature="mouth">MOUTH</button>
                <button class="tab" data-feature="hair">HAIR</button>
            </div>
            <div class="feature-options">
                <!-- Options will be added here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
