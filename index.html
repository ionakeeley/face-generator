<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Face Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <!-- Carbon Icons -->
    <script src="https://unpkg.com/@carbon/icons/dist/icon-helpers.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="face-display">
            <svg id="face-svg" width="500" height="500" viewBox="0 0 500 500">
                <!-- Features will be added here -->
            </svg>
            <div id="name-display"></div>
            <div class="controls">
                <button id="download">
                    <svg class="carbon-icon" viewBox="0 0 32 32">
                        <path d="M26 24v4H6v-4H4v4a2 2 0 0 0 2 2h20a2 2 0 0 0 2-2v-4zm0-10l-1.41-1.41L17 20.17V2h-2v18.17l-7.59-7.58L6 14l10 10l10-10z"/>
                    </svg>
                    Download
                </button>
                <button id="randomize">
                    <svg class="carbon-icon" viewBox="0 0 32 32">
                        <path d="M22.59 19.41L26.17 23h-6.62l-4.37-7l4.37-7h6.62l-3.58 3.59L24 14l6-6l-6-6l-1.41 1.41L26.17 7h-6.62a2 2 0 0 0-1.69.94L14 14.11l-3.86-6.17A2 2 0 0 0 8.45 7H2v2h6.45l4.37 7l-4.37 7H2v2h6.45a2 2 0 0 0 1.69-.94L14 17.89l3.86 6.17a2 2 0 0 0 1.69.94h6.62l-3.58 3.59L24 30l6-6l-6-6Z"/>
                    </svg>
                    Randomize
                </button>
            </div>
        </div>
        
        <div class="feature-controls">
            <h1>IO & AGO'S FACE GENERATOR</h1>
            <div class="name-input-container">
                <input type="text" id="name-input" placeholder="Enter your name">
            </div>
            <div class="feature-tabs">
                <button class="tab active" data-feature="head">HEAD</button>
                <button class="tab" data-feature="eyes">EYES</button>
                <button class="tab" data-feature="nose">NOSE</button>
                <button class="tab" data-feature="mouth">MOUTH</button>
                <button class="tab" data-feature="hair">HAIR</button>
            </div>
            <div class="feature-options">
                <!-- Options will be added here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
